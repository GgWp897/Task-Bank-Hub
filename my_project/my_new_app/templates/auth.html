<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/auth.css">
  <title>Авторизация</title>
</head>

<body class="wrapper">

<div class="logo">
  TBH
</div>

<div class="menuBlock">
  <div class="menu">
    <h1 class="title">Авторизация</h1>

    <form class="form" method="post" action="">
      {% csrf_token %}
      <input class="input" type="text" name="email" placeholder="Email">
      <input class="input" type="password" name="password" placeholder="Пароль">
      <button class="button" type="submit">Войти</button>
    </form>

    <form class="form" action="{% url 'registration' %}">
      <p class="subtitle">Нет аккаунта? <button class="link" type="submit">Регистрация</button></p>
    </form>

    <form class="form" method="post" action="{% url 'admin' %}">
      <button class="button admin" type="submit">Админ-панель</button>
    </form>
  </div>
</div>


</body>
</html>
