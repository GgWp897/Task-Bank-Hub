<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../static/img/favicon.png"/>
  <title>Профиль</title>
</head>
<header style="background-color: rgb(63, 63, 63); height: 75px; width: 100%; margin-top: -1.4%;">

  <div
    style="padding-top: 0%; margin-left: 3%; width: 100%; display: flex; align-items: center; justify-content: space-between;">

    <div>
      <p style="font-size: 25px;">Нарушений.Нет</p>
    </div>

    <div>
      <form method="post" action="{% url 'logoutxz' %}" style="margin-left: -150%;">
        {% csrf_token %}
        <button type="submit"
                style="height: 35px; font-size: 30px;margin-top: 2%; border: 1px solid yellow; background-color: yellow; border-radius: 10px;">
          Выйти
        </button>
      </form>
    </div>

  </div>


</header>

<body style="background-color: rgb(107, 107, 107);">

<h1>Профиль</h1>
<form method="post">
  {% csrf_token %}
  <h3>{{ user.xzxz }}</h3>
  <input type="date" name="xzxz" value="{{ user.xzxz|date:'Y-m-d' }}" placeholder="Дата рождения">
  <button id="123" type="submit" style="height: 30px;">Изменить</button>
</form>


</body>
</html>
